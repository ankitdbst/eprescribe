<div cg-busy="myPromise"></div>

<table class="table table-hover">
    <thead>
        <tr>                 
            <th>
                <a href="" ng-click="sortType = 'dateTime'; sortReverse = !sortReverse">
                    DateTime
                    <span ng-show="sortType == 'dateTime' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'dateTime' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </th> 
            <th>    
                <a href="" ng-click="sortType = 'temp'; sortReverse = !sortReverse">
                    Temp (&#8457;)
                    <span ng-show="sortType == 'temp' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'temp' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </th> 
            <th>
                <a href="" ng-click="sortType = 'pulse'; sortReverse = !sortReverse">
                    Pulse (bpm)
                    <span ng-show="sortType == 'pulse' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'pulse' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </th> 
            <th>
                <a href="" ng-click="sortType = 'rr'; sortReverse = !sortReverse">
                    RR (breaths/min)
                    <span ng-show="sortType == 'rr' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'rr' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </th> 
            <th>
                <a href="" ng-click="sortType = 'bp'; sortReverse = !sortReverse">
                    SYS/DIA (mmhg)
                    <span ng-show="sortType == 'bp' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'bp' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </th> 
            <th>
                <a href="" ng-click="sortType = 'wt'; sortReverse = !sortReverse">
                    Weight (Kg)
                    <span ng-show="sortType == 'wt' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'wt' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </th>                   
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="vitalObj in vitalList| orderBy:sortType:sortReverse"> 
            <td>{{vitalObj.dateTime| date:'short'}}</td>
            <td>{{vitalObj.temp}}</td> 
            <td>{{vitalObj.pulse}}</td> 
            <td>{{vitalObj.rr}}</td> 
            <td>{{vitalObj.bp}}</td> 
            <td>{{vitalObj.wt}}</td>
        </tr>
    </tbody>
</table>
<div class="form-group">
    <div class="alert {{alertClass}} col-md-8 fade in" ng-show="showAlert" role="alert" style="margin-bottom: 0%">
        <button type="button" class="close" ng-click="showAlert = false" aria-hidden="true">&times;</button>
        {{alertMessage}} 
    </div>
    <button type="button" class="btn btn-primary btn-circle pull-right" ng-click="upsertVitals()">
        <i class="fa fa-plus fa-2x"></i> 
    </button>           
</div>
