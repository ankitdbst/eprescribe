<navbar type="header">
    <li><a ng-click="closeThisDialog('closed')"><span class="glyphicon glyphicon-remove"></span></a></li>
</navbar>
<form name="formPatientUpsertDocument" class="panel-group eremedium-dialog" novalidate autocomplete="off">
    <div class="form-group" ng-class="{ 'has-error': formPatientUpsertDocument.documentImg.$touched && formPatientUpsertDocument.documentImg.$invalid }">
        <label for="documentImg"> Add Document*:</label>
        <input type="text" ng-model="document.img" class="form-control" name="documentImg" id="documentImg" placeholder="Add Document.." required/>
        <div class="help-block" ng-messages="formPatientUpsertDocument.documentImg.$error" ng-if="formPatientUpsertDocument.documentImg.$touched">                    
            <p ng-message="required">Document is mandatory!</p>
        </div>
    </div>

    <div class="form-group">
        <label for="documentName"> Name:</label>
        <input type="text"  ng-model="document.documentName" class="form-control" id="documentName" name="documentName" placeholder="Document Name (optional)" />
    </div>
    <div class="form-group">
        <label for="documentTag"> Tags:</label>
        <input type="text"  ng-model="document.tag" class="form-control" id="documentTag" name="documentTag" placeholder="Document Tag (optional)" />
    </div>
</form>
<navbar type="footer">
    <li class="navbar-li-custom">
        <div>
            <button type="button" class="btn btn-primary" ng-click="closeThisDialog(saveBtnName)" ng-show="!readOnly" ng-disabled="formPatientUpsertDocument.$invalid">
                <i class="fa fa-floppy-o"></i>     Save
            </button>
            <button type="button" class="btn btn-default" ng-click="closeThisDialog()">
                <i class="fa fa-times"></i>
                Close
            </button>
        </div>
</navbar>
