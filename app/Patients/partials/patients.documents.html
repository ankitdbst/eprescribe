<div cg-busy="myPromise"></div>

<table class="table table-hover">
    <thead>
        <tr>                 
            <th>
                <a href="" ng-click="sortType = 'date'; sortReverse = !sortReverse">
                    DateTime
                    <span ng-show="sortType == 'date' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'date' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </th> 
            <th>
                <a href="" ng-click="sortType = 'did'; sortReverse = !sortReverse">
                    Id
                    <span ng-show="sortType == 'did' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'did' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </th> 
            <th>
                <a href="" ng-click="sortType = 'tag'; sortReverse = !sortReverse">
                    Tag
                    <span ng-show="sortType == 'tag' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'tag' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </th> 
            <th>
                <a href="" ng-click="sortType = 'documentName'; sortReverse = !sortReverse">
                    Name
                    <span ng-show="sortType == 'documentName' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'documentName' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </th> 
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="documentObj in documentsList| orderBy:sortType:sortReverse">
            <td>
                <a href="" ng-click="openDocument(documentObj)"> {{documentObj.date| date:'short'}} </a>
            </td>
            <td>{{documentObj.did}}</td>
            <td>{{documentObj.tag}}</td>
            <td>{{documentObj.documentName}}</td>
        </tr>
    </tbody>
</table>

<div class="form-group">
    <div class="alert {{alertClass}} col-md-8 fade in" ng-show="showAlert" role="alert" style="margin-bottom: 0%">
        <button type="button" class="close" ng-click="showAlert = false" aria-hidden="true">&times;</button>
        {{alertMessage}} 
    </div>
    <button type="button" class="btn btn-primary btn-circle pull-right" ng-click="upsertDocuments()">
        <i class="fa fa-plus fa-2x"></i> 
    </button>
</div>
