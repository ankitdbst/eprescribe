<form>
    <div class="row">
        <div class="form-group col-md-4">
            <button class="btn btn-primary" ng-click="createPatientProfile()" >+ Create Patient Profile</button>
        </div>
        <div class="form-group col-md-offset-4 col-md-4">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search by Patient's Mobile Number.." ng-model="patient.search.mobilenumber" id="patientsearchmobilenumber">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="searchByMobileNumber()"><span class="glyphicon glyphicon-search"></span></button>
                </span>
            </div><!-- /input-group -->
        </div>
    </div>
    <div class="row">
        <!--show last 25 patient visit -->
        <table class="table table-hover table-condensed">
            <thead>
                <tr>
                    <th>Name</th>                     
                    <th>Date of Birth</th> 
                    <th>Gender</th> 
                    <th>Mobile Number</th> 
                    <th>Email Id</th> 
                    <th>Address</th> 
                    <th>Relationship</th> 
                    <th>
                        <span class="fa-lg" uib-tooltip="Click to view Prescriptions" tooltip-placement="top-right">&#8478;</span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="patientObj in patientList | filter:patient.search.mobilenumber"> 
                    <!-- Hyperlink to Profile Page using unique Patient Id -->
                    <td>
                        <a href="#/patients/edit/{{patientObj.patientId}}" uib-tooltip="View Patient Profile"> {{getFullName(patientObj)}} </a>
                    </td>
                    <!-- End Hyperlink -->
                    <td>{{patientObj.dob}}</td>
                    <td>{{patientObj.sex}}</td> 
                    <td>{{patientObj.mobile}}</td> 
                    <td>{{patientObj.email}}</td> 
                    <td>{{getFullAddress(patientObj)}}</td> 
                    <td>{{patientObj.relation}}</td> 
                    <td> 
                        <a href="#/prescriptions/{{patientObj.patientId}}">
                            <i class="fa fa-medkit fa-lg"></i>
                        </a> 
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</form>
