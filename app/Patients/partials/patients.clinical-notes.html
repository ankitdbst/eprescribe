<div cg-busy="myPromise"></div>
<div class="form-group pull-right">
    <button type="button" class="btn btn-primary" ng-click="upsertClinicalNotes()">
        <i class="fa fa-plus"></i> Add
    </button>
</div>
<table class="table table-hover">
    <thead>
        <tr>                 
            <th>
                <a href="" ng-click="sortType = 'datetime'; sortReverse = !sortReverse">
                    DateTime
                    <span ng-show="sortType == 'datetime' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'datetime' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </th> 
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="noteObj in clinicalNotesList">
            <td>{{noteObj.datetime| date:'short'}}</td>
            <td>
                <ul class="list-inline list-unstyled">
                    <li>
                        <a ng-click="upsertClinicalNotes($index)">
                            <span class="glyphicon glyphicon-pencil">
                            </span>
                        </a>
                    </li>
                </ul>
            </td>
        </tr>
    </tbody>
</table>
