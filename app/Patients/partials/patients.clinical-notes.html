<div cg-busy="myPromise"></div>

<div class="form-group">
    <div class="alert {{alertClass}} col-md-8 fade in" ng-show="showAlert" role="alert" style="margin-bottom: 0%">
        <button type="button" class="close" ng-click="showAlert = false" aria-hidden="true">&times;</button>
        {{alertMessage}} 
    </div>
    <button type="button" class="btn btn-primary pull-right" ng-click="upsertClinicalNotes()">
        <i class="fa fa-plus"></i> Add
    </button>
</div>
<table class="table table-hover">
    <thead>
        <tr>                 
            <th>
                <a href="" ng-click="sortType = 'date'; sortReverse = !sortReverse">
                    DateTime
                    <span ng-show="sortType == 'date' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'date' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </th> 
            <th>
                <a href="" ng-click="sortType = 'did'; sortReverse = !sortReverse">
                    Id
                    <span ng-show="sortType == 'did' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'did' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </th> 
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="noteObj in clinicalNotesList| orderBy:sortType:sortReverse">
            <td>
                <a href="" ng-click="openClinicalNote(noteObj)"> {{noteObj.date| date:'short'}} </a>
            </td>
            <td>{{noteObj.did}}</td>
        </tr>
    </tbody>
</table>
