<div class="row">
    <!--show last 25 patient visit -->
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Medicines</th>
                <th>Diseases</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="prescription in prescriptions" class="eremedium-prescription-list" uib-tooltip="View Prescription" tooltip-placement="top-right" ng-click="view(prescription.pid)">
              <td>{{prescription.pDate | date:'mediumDate'}}</td>
              <td>{{prescription.pDate | date:'mediumTime'}}</td>
              <td>
                <ul class="eremedium-prescription-item-list">
                  <li ng-repeat="medicine in prescription.medcines">
                    {{medicine.name}}
                  </li>
                </ul>
              </td>
              <td>
                <ul class="eremedium-prescription-item-list">
                  <li ng-repeat="disease in prescription.diseases">
                    {{disease.disease}}
                  </li>
                </ul>
              </td>
            </tr>
        </tbody>
    </table>
</div>
