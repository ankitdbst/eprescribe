<navbar type="header">
    <li><a ng-click="closeThisDialog('closed')"><span class="glyphicon glyphicon-remove"></span></a></li>
</navbar>
<form name="formPrescriptionAddAdvise" class="panel-group upsert-item" novalidate autocomplete="off">
    <div class="form-group" ng-class="{ 'has-error': formPrescriptionAddAdvise.adviseName.$touched && formPrescriptionAddAdvise.adviseName.$invalid }">
        <input type="text" name="adviseName" ng-model="advise.name" class="form-control" id="adviseName"
                   placeholder="Start typing the name of the test..." uib-typeahead="advise for advise in advises | filter:$viewValue | limitTo: 5"
                   typeahead-loading="loadingLocations" typeahead-no-results="noResults" required/>
        <br>
        <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
        <div ng-show="noResults">
            <i class="glyphicon glyphicon-remove"></i> No Results Found
        </div>
        <div class="help-block" ng-messages="formPrescriptionAddAdvise.adviseName.$error" ng-if="formPrescriptionAddAdvise.adviseName.$touched">
            <p ng-message="required">Advise Name is mandatory!</p>
        </div>
    </div>

    <div class="form-group">
        <label for="comments">Instructions</label>
        <textarea class="form-control" ng-model="advise.instructions" rows="5" id="comments" placeholder="Instructions"></textarea>
    </div>
</form>
<navbar type="footer">
    <li class="navbar-li-custom">
        <div>
            <button type="button" class="btn btn-primary" ng-if="!editMode" ng-click="next()" ng-disabled="formPrescriptionAddAdvise.$invalid">
                <span class="glyphicon glyphicon-plus"></span> Add Next</button>
            <button type="button" class="btn btn-default" ng-click="closeThisDialog(saveBtnName)" ng-disabled="formPrescriptionAddAdvise.$invalid">
                <i class="fa fa-floppy-o"></i> Save & Close
            </button>
            <!--<button type="button" class="btn btn-default" ng-click="closeThisDialog()">Close</button>-->
        </div>
    </li>
</navbar>
