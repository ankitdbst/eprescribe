<form>
  <fieldset>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="sDate">Start Date</label>
      <datetimepicker id="sDate"/>
    </div>
    <div class="form-group">
      <label for="eDate">End Date</label>
      <datetimepicker id="eDate"/>
    </div>
    <div class="form-group">
      <label for="dosage">Dosage</label>
      <input type="number" class="form-control" id="dosage" placeholder="">
    </div>
    <div class="form-group">
      <label for="frequency">Frequency</label>
      <input type="text" ng-model="frequency" class="form-control" id="frequency" placeholder="Frequency of the dosage" uib-typeahead="frequency for frequency in frequencies | filter:$viewValue | limitTo:3" />
    </div>
    <div class="form-group">
      <label for="dosageQuantiy">Dosage Quantity</label>
      <input type="text" ng-model="dosageQuantity" class="form-control" id="dosageQuantiy" placeholder="Quantity of the dosage" uib-typeahead="quantity for quantity in quantities | filter:$viewValue | limitTo:3" />
    </div>
    <div class="form-group">
      <label for="fComment">Frequency Comment</label>
      <input type="text" class="form-control" id="fComment" placeholder="Comment for the Frequency" />
    </div>
    <div class="form-group">
      <label for="intakeComm">Intake Comment</label>
      <input type="text" class="form-control" id="intakeComm" placeholder="Comment for the Dosage Intake" />
    </div>
    <div class="form-group">
      <label for="associatedDiagnosis">Associated Diagnosis</label>
      <input type="text" class="form-control" id="associatedDiagnosis" placeholder="Associated Diagnosis">
    </div>
    <div class="form-group">
      <label for="medComment">Medication Comment</label>
      <input type="text" class="form-control" id="medComment" placeholder="Medication Comment">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </fieldset>
</form>
