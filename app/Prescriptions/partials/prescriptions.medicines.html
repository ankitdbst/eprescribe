<table class="table" ng-show="prescription.medcines.length">
  <thead>
    <th>#</th>
    <th>Medicine Name</th>
    <th>Frequency</th>
    <th>Dosage Intake</th>
    <th>Instructions</th>
    <th>Actions</th>
  </thead>
  <tbody>
    <tr ng-repeat="medicine in prescription.medcines">
      <td>{{ $index+1 }}</td>
      <td>{{ medicine.name }}</td>
      <td>{{ medicine.frequency.freq }}</td>
      <td>{{ medicine.frequency.daose }} {{ medicine.frequency.dType }}</td>
      <td>{{ medicine.frequency.comments }}</td>
      <td>
        <ul class="list-inline list-unstyled">
          <li><a ng-click="edit($index)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></li>
          <li><a ng-click="delete($index)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a></li>
        </ul>
      </td>
    </tr>
  </tbody>
</table>
