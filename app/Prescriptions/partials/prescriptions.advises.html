<div cg-busy="myPromise"></div>
<table class="table table-striped" ng-show="prescription.advises.length">
  <thead>
    <th>#</th>
    <th>Test</th>
    <th>Instructions</th>
    <th ng-if="editable"></th>
  </thead>
  <tbody>
    <tr ng-repeat="advise in prescription.advises">
      <td>{{ $index+1 }}</td>
      <td>{{ advise.name }}</td>
      <td>{{ advise.instructions }}</td>
      <td ng-if="editable">
        <ul class="list-inline list-unstyled">
          <li><a ng-click="edit($index)" ><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></li>
          <li><a ng-click="delete($index)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a></li>
        </ul>
      </td>
    </tr>
  </tbody>
</table>
