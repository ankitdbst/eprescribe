<div cg-busy="myPromise"></div>
<div ncy-breadcrumb></div>
<div class="eremedium-dialog">
  <form name="formPrescription"  class="panel-group" novalidate>
    <div class="medicines-list">
      <h4>Rx</h4>
      <div class="input-group input-group--autocomplete">
          <input type="text" ng-model="prescription.medcines[0].name" class=" form-control"
               placeholder="Choose from template..." uib-typeahead="medicines.name for medicines in search($viewValue)"/>
      </div>
      <hr>
      <items editable="true" type="medcine" prescription="prescription"></items>
    </div>
    <div class="advises-list">
      <h4>Advises</h4>
      <hr>
      <items editable="true" type="advise" prescription="prescription"></items>
    </div>
    <div class="row prescription-other">
      <div class="form-group col-md-3">
        <label for="nextVisit">Next Visit</label>
        <datetimepicker ng-model="prescription.nextVisit.date" id="nextVisit" placeholder="Schedule Next Visit"></datetimepicker>
      </div>
    </div>

  </form>
</div>
<navbar type="footer">
  <li class="navbar-li-custom">
    <div>
        <button type="button" class="btn btn-primary" ng-if="!canvasEditable" ng-click="save()"
                ng-disabled="formPrescription.$invalid">
            <i class="fa fa-floppy-o"></i> Save
        </button>
      <button type="button" class="btn btn-primary" ng-if="!canvasEditable" ng-click="templateNameDialog()"
              ng-disabled="formPrescription.$invalid">
          <i class="fa fa-floppy-o"></i> Save as Template
      </button>
    </div>
</navbar>
