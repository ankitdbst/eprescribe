<div class="row">
  <div class="col-md-5 create-prescriptions">
    <form>
      <div class="form-group">
        <label for="patientComplaint">Patient Complaint</label>
        <textarea class="form-control" id="patientComplaint" rows="3" placeholder="Patient Complaint"></textarea>
      </div>
      <div class="form-group">
        <label for="diagnosis">Diagnosis</label>
        <textarea class="form-control" id="diagnosis" rows="4" placeholder="Diagnosis"></textarea>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-6 h4 text-left">Medication</div>
        <div class="col-md-6 h5 text-right">
          <a ui-sref="prescriptions.addMedicine"><strong>+ Add Medicine</strong></a>
        </div>
      </div>
      <hr>
      <div class="form-group">
        <label for="nextVisit">Next Visit</label>
        <datetimepicker id="nextVisit" placeholder="Schedule Next Visit"></datetimepicker>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
  <div class="col-md-7 add-new-medicine" ui-view></div>
</div>
