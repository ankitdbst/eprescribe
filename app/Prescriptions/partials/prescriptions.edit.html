<div class="row">
  <div class="col-md-5 create-prescriptions">
    <form ng-submit="save()">
      <div class="form-group">
        <label for="patientComplaint">Patient Complaint</label>
        <textarea class="form-control" ng-model="prescription.patientComplaint" id="patientComplaint" rows="3" placeholder="Patient Complaint"></textarea>
      </div>
      <div class="form-group">
        <label for="diagnosis">Diagnosis</label>
        <textarea class="form-control" ng-model="prescription.diagnosis" id="diagnosis" rows="4" placeholder="Diagnosis"></textarea>
      </div>
      <hr>
      <div class="form-group">
        <div class="row">
          <div class="col-md-6 h4 text-left">Medication</div>
          <div class="col-md-6 h5 text-right">
            <a ui-sref="PrescriptionNewOrEdit.AddMedicine"><strong>+ Add Medicine</strong></a>
          </div>
        </div>
        <medicines/>
      </div>
       <hr>
      <div class="form-group">
        <label for="nextVisit">Next Visit</label>
        <datetimepicker ng-model="prescription.nextVisit" id="nextVisit" placeholder="Schedule Next Visit"></datetimepicker>
      </div>
      <button class="btn btn-primary">Save</button>
    </form>
  </div>
  <div class="col-md-7 add-new-medicine" ui-view></div>
</div>
