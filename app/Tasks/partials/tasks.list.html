<form>
    <div class="row">
        <div class="form-group col-md-4 pull-right">
            <input type="text" class="form-control" placeholder="Search.." ng-model="inputSearch" id="inputSearch">
        </div>
    </div>
    <div class="row">
        <div class="page-header text-muted">
            <h4> Your Tasks List:</h4>
        </div>
        <table class="table table-hover table-condensed">
            <thead>
                <tr>
                    <th>Type</th>                     
                    <th>Patient Name</th> 
                    <th>Mobile Number</th> 
                    <th>Email Id</th> 
                    <th>Address</th> 
                    <th>Date Added</th> 
                    <th>Comments</th> 
                    <th>
                        <span class="fa-lg" uib-tooltip="Click to perform relevant Action" tooltip-placement="top-right">&#8478;</span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="taskObj in taskList"> 
                    <td>{{taskObj.type}}</td>
                    <td>
                        <a href="#/patients/edit/{{taskObj.patientId}}" uib-tooltip="View Patient Profile"> {{getFullName(patientObj)}} </a>
                    </td>
                    
                    <td>{{patientObj.dob}}</td>
                    <td>{{patientObj.sex}}</td> 
                    <td>{{patientObj.mobile}}</td> 
                    <td>{{patientObj.email}}</td> 
                    <td>{{getFullAddress(patientObj)}}</td> 
                    <td>{{patientObj.relation}}</td> 
                    <td> 
                        <a href="#/prescriptions/{{patientObj.patientId}}">
                            <i class="fa fa-medkit fa-lg"></i>
                        </a> 
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</form>
